<form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(message.value)">
  <mat-form-field class="example-full-width">
    <input matInput name="message" #message maxlength="256" placeholder="Message" required minlength="2" />
    <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
    <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
  </mat-form-field>
</form>
