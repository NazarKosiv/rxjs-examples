<ng-container *ngIf="field$ | async as fld">
  <div class="demo-full-width margin-top" [formGroup]="group">
    <label class="radio-label-padding">{{ fld.label }}:</label>
    <mat-radio-group [formControlName]="fld.name">
      <mat-radio-button *ngFor="let item of fld.options" [value]="item">{{ item }}</mat-radio-button>
    </mat-radio-group>
  </div>
</ng-container>
