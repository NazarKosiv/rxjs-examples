<ng-container *ngIf="field$ | async as fld">
  <mat-form-field class="demo-full-width margin-top" [formGroup]="group">
    <mat-select [placeholder]="fld.label" [formControlName]="fld.name">
      <mat-option *ngFor="let item of fld.options" [value]="item">{{ item }}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
