<mat-form-field class="demo-full-width" [formGroup]="group">
  <input matInput [formControlName]="field.name" [placeholder]="field.label" [type]="field.inputType" />
  <ng-container *ngFor="let validator of field.validators" ngProjectAs="mat-error">
    <mat-error *ngIf="group.get(field.name).hasError(validator.name)">{{ validator.message }}</mat-error>
  </ng-container>
</mat-form-field>
