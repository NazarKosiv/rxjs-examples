<mat-form-field class="demo-full-width margin-top" [formGroup]="group">
  <input matInput [matDatepicker]="picker" [formControlName]="field.name" [placeholder]="field.label" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-hint></mat-hint>
  <ng-container *ngFor="let validator of field.validators" ngProjectAs="mat-error">
    <mat-error *ngIf="group.get(field.name).hasError(validator.name)">{{ validator.message }}</mat-error>
  </ng-container>
</mat-form-field>
